<div class="overlay-container">
  <div class="overlay">
    @if(gameStarting){
    <button (click)="onStart()" class="start-button">Start</button>
    } @else if (gameStopped) {

    <p class="start-button">Game Over</p>
    <button (click)="onStart()" class="reiniciar-button">Reiniciar</button>

    }
  </div>
</div>
